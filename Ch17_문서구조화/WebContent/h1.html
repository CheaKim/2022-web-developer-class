<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin: 0; padding: 0;}
	body{
		width: 100%; height: 700px; font: boler 20px "돋움";color: white; border: 1px solid black;
		}
	header{width: 99%; height:70px; margin: 4px; padding: 0; background: gray; text-align: center;}
	.container{
		width: 99%; height: 565px; margin: 4px; padding: 0; 
		border: 1px solid black; background: gray; text-align: center;
		}
		
	.sidemenu{
		width: 25%; height: 520px; margin: 10px; padding: 0; 
		border: 1px solid black; background: #DBD326; float: left;
		}
		
	.content{
		width: 70%; height: 520px; margin: 10px; padding:0;
		border: 1px solid black; background: #DBD326;
		float: right;
		}
	
	.footer{
		width: 99%;height: 40px; margin: 4px; padding: 0;
		border: 1px solid black; background: gray; 
		clear: both;
	}
	
	

</style>
</head>
<body>
	<header><h3>HEADER</h3></header>
	<div class="container">
		<h3>CONTAINER</h3>
		<nav class="sidemenu">SIDE</nav>
		<section class="content">CONTENT</section>
	</div>
	<footer class="footer">FOOTER</footer>

</body>
</html>
