<!DOCTYPE html>
<!--  Ctrl+Shift+/ (주석처리)

	.CSS(Style Sheet)는 HTML을 이용한 문서 표현의 한계점을 보완하기 위해 도입되었다. 
	.장식이나 레이아웃을 하기 위한 언어이다.
	.CSS를 사용하면 한번의 정의로 여러 분서에 적용할 수 있으므로 홈페이지의 디자인의 통일성을 구현할 수 있다.
	
	.HTML과 CSS의 문법차이
		-CSS는 속성값을 표현하는데 있어 따옴표를 사용하지 않는다.
		-=를 사용하지 않고 :(콜론)을 사용한다.
		-HTML에서는 여러개의 속성을 구분할 때 공백을 사용하지만, CSS에서는 ;(세미콜론)을 사용한다.
		-HTML에서는 단위가 생략될 수 있으나, CSS에서는 반드시 단위를 작성해야 한다.
		-HTML과 마찬가지로 대소문자를 구분하지 않는다.
		
	.CSS를 HTML문서에 적용하는 방식 3가지
		-1)인라인 방식 
			;HTML태그의 속성으로 직접 style 속성을 적용하는 방식
		-2)임베디드 방식
			;head태그 안에 <style></style>요소에 스타일을 정의한다.
		-3)link 방식
			;html 문서와 별도로 스타일만을 정의한 css파일 (~~~.css)을 만든 후 
			 html문서에 link태그를 이용해서 링크시키는 방식
				ex) <link rel="stylesheet"  type="text/css" href="css파일" media="미디어타입">
						.rel:외부문서와 현재문서와의 관계
						.type:불러올 외부 파일이 텍스트 형식의 css파일이다.
						.href:외부에 저장해둔 스타일 시트 파일의  url지정
		
		-4)임포트 방식(import)
			;<style>
				@import url();
			 </style>
			 
		>>적용의 순서는 body에 가까운 것부터 적용된다. 
	 

	.CSS규칙
		-스타일은 부모태그로부터 상속된다.
		-스타일 합치기(cascading)과 오버라이딩(overriding)이 된다. 
		
	.색상지정방식
		-방식: RGB, RGBA, HSL, HSLA
			1)RGB: #rrggbb:00~ff로 구성된 두자리씩 총 6자리로 구성(16진수)
					>>#01f9af, #aabbcc->#abc
			2)RGBA: #rrggbb: a - 불투명도: 0.0~1.0까지 값으로 지정
					>> rgb(10,150,210,0.5)
			3)HSL (색상, 채도, 밝기)
				.Hue (색상): 0~360: 0빨강, 120초록, 240파랑
				.Saturation(채도) - 선명함의 정도 0%(무채색)~100%(순색)
				.Lightness(밝기) - 0%(어둠)~100%(밝음)
				>>hsl(0,100%,50%),hsl(120,1500%,50)
				
	.각도지정방식
		-deg: 도 (360deg)
		-grad: 그레이드법에 기초한 각도 (400grad=1회전)
		-rad:라디언 (2파이)
		-turn:회전
				>>div {transform: rotate(45deg)}
				
	.단위
		-실수값: 값이 0이면 단위를 생략할 수 있다.
		-상대단위:
				em: 부모요소의 글자크기를 1로 기준하는 단위, 부모가 없으면 브라우저의 기본값이 기준
				rem: 루트요소(최상위 부모)의 글자크기를 1로 기준하는 단위
				ex: 부모 요소의 소문자 x의 높이를 1로 하는 크기, 없으면 브라우저에서 x의 높이가 기준 
				px: 1픽셀을 1로 하는 단위. 실제 표시되는 크기는 해상도(픽셀의 밀도)에 상대적인 것이 된다.
				ch: 해당 요소에서 '0'글자의 폭을 1로 하는 단위.
				%:
				
				*추가된 단위
					;뷰포인트(브라우저의 콘텐츠가 표시되는 영역)의 크기를 기준으로 지정.
					 브라우저 창의 크기에 맞게 그 값을 변경한다.
					 
					 vw: 뷰 포인트 너비를 100으로 하는 단위. 1vw는 뷰포인트 너비의 1%에 해당.
					 	>>만약, 뷰 포인트 너비가 200mm인 경우 에서 8vw로 지정>> (8*200)/100=16mm로 표시
					 vh: 뷰 포인트 높이를 100으로 하는 단위. 1vh는 뷰포인트 높이의 1%에 해당.
					 
					
		-절대단위:cm, mm, in, pt, pc
		
-->
