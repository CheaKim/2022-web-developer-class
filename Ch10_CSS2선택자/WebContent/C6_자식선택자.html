<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li>p{color: blue;}
	ul>li>p>em{color: red;}
	li>p>span{color: pink}

</style>
</head>
<body>
	<ul type="square">
		<li><p>6월의<em>여행지</em></p></li>
		<li><p>7월의<span>여행지</span></p></li>
		<li><p>8월의 여행지</p></li>
		<li>9월의 여행지</li>
	
	</ul>
</body>
</html>
