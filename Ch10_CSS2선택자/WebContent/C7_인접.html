<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1+h2{color: blue}
	h2+h3{color: red}
	h1+h3{color: orange;}/* 인접아님  */
	
	#a+li{color: darkkhaki}
	ul+p{color: aqua}
	p+p{color: #ff2277} /* 16진수: 두 숫자가 같을 때는 하나만 해도 된다.#f27 */
	hr{color: rgb(100,150,200)} /* 0~255까지 십진수로 넣을 수 있다 */

</style>
</head>
<body>
	<h1>엑스포 안내</h1>
	<h2>책자를 배부하고 있습니다.</h2>
	<h3>안내 데스크를 활용하시기 바랍니다.</h3>
	<hr>
	<ul>
		<li id="a">1번</li>
		<li>2번</li>
		
	</ul>
	<p>3번</p>
	<p>4번</p>
	
</body>
</html>
