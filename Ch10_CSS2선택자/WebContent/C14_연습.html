<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	header h3{font-weight: bolder;color: red}
	section div div strong{background-color: yellow;}
	#list{background-color: mistyrose}
	#list label:nth-child(2){font-weight: bolder;}
	.warning{color: red;}
	

</style>
</head>
<body>
	<h2>선택자를 학습한 내용을 활용하여 꾸며보세요</h2>
	<hr>
	<header>
		<h3>Web Programming</h3>
	</header>
	<section>
		<div>
			<div>2학기 <strong>학습내용</strong>입니다.</div>
			<article>
				<ul id="list">
					<label><li><a href="#"><span>HTML</span></a></li></label>
					<label><li><a href="#"><span>CSS</span></a></li></label>
					<label><li><a href="#"><span>JavaScript</span></a></li></label>
				
				</ul>
				
			</article>
			
			<div class="warning">60점 이하는 F</div>
		</div>
	</section>
</body>
</html>
