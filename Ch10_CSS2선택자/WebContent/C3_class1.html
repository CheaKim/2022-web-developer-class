<head>

<title>Insert title here</title>

	p:first-child {color:blue}

	<p>class 속성을 활용한 학습</p>

		박하사탕을 먹으면 입 안에 화한 기운이 느껴진다.<br>
		차도 마찬가지다. 머리가 지끈거리거나 아플 때 적당하다. <br>
	</p>
	
	<h3 class="style2">한국차는 건강에 아주 좋습니다.</h3>

</html>
