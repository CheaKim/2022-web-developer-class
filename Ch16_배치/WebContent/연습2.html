<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin: 0; padding: 0;}
	p{width: 240px; height: 100px; text-align: center;}
	div {border: dashed 3px black;width:480px;height: 500px; margin-left: 30px }
	.a{background: gray;margin-left:10px;}
	.b{background: green;}
	.c{position: absolute; background: red; left: 50px; top:50px}
	.d{background: orange;margin-left: 30px}
	.e{background: gray;margin-left:10px; }


</style>
</head>
<body>
	<p class="a">box1</p>
		<div>
			<p class="b">box2</p>
			<p class="c">box3</p>
			<p class="d">box4</p>
		</div>
		<p class="e">box5</p>
</body>
</html>
