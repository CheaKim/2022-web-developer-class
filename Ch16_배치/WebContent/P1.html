<!DOCTYPE html>
<!--  
	1.배치: HTML태그가 출력되는 위치를 지정하는 것
	
	2.배치관련속성
		.display:inline, block, inline-block, list-item, table, flex 등
		.position:static, absolute, relative, fixed
		.float
		.z-index
		.visible
		.overflow
		
	3.블록박스, 인라인박스
		.블록태그:p, h, div, ul
			-항상 새로운 라인에서 시작된다.
			-width와 height을 줄 수 있다.
			-text-align을 줄 수 있다.
			-margin, padding을 줄 수 있다.
		
		.인라인태그:span, a, img
			-없다
		
		.인라인블록
			-새로운 라인에서 시작하지 못함. span처럼 옆으로 나열할 수 있다.
			-width,height, text-align, padding, margin을 부여할 수 있다.
		
		>>박스유형은 대표적인 것 3가지
			-블록박스: display:block
			-인라인박스: display:inline
			-인라인블록: display:inline-block
			
			
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{
		background: black;
		color: plum;
		text-align: right;
		
		display: inline-block; /* inline/block width/height이 먹히느냐 안먹히느냐의 차이*/
		width: 300px; height: 300px;
	
	}
</style>
</head>
<body>
	<p style="background: steelblue;">HTML5시대가 되면서 굉장히 다양한 display속성이 등장하게 되었다.</p>
	<p>하지만 모든 <span style="color: powderblue;">display</span>속성을 제대로 <span style="color:blue">지원</span>하는 웹 브라우저가 아직 없다.</p>
	<hr>
	<span>Dummy</span>
	<div id="box">
		<span>메뉴1</span>
		<span>메뉴2</span>
		<span>메뉴3</span>
		<span>메뉴4</span>
	</div>
	<div>메뉴5</div>
	<span>Dummy</span>
</body>
</html>
