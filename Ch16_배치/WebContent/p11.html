<!DOCTYPE html>
<!-- 
	position 속성
	
		-static 정적배치:현재의 태그위치가 브라우저에서 보여지는 위치이다. 위치변경불가
		-relative 상대배치:현재 자신의 위치(0,0)를 기준으로 left, top값을 지정 배치
		-absolute 절대배치:left(x), top(y)값으로 브라우저의 위치를 특정지어 배치
					>> 절대배치를 지정하는 순간, 해당 박스는 원본에서 떨어져 나와 떠있는 상태
					>> 부모박스가 감싸주지 않으면 body가 부모위치가 된다.
		-fixed 고정배치:항상 콘텐츠를 특정 위치에 고정시키고 싶을 때 사용
		
		-z-index:겹쳐져 있을 때 값이 클수록 위로 보여진다. 작을수록 아래로 배치된다.
				단, static은 적용되지 않는다. 

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.p1{position: static;z-index: 4;top: 100px;left:100px;width: 100px;height: 100px;background: powderblue;}
	.p2{position: relative;z-index: 1;top: 20px;left:50px;width: 100px;height: 100px;background: pink;}
	.p3{position: absolute;z-index: 2;top: 120px;left:100px;width: 100px;height: 100px;background: steelblue;}
	.p4{position: fixed;top: 30px;right:0px;background: mistyrose;}
	

</style>
</head>
<body>
	<p>위치지정과 관련해서는 position top, left, z-index 속성등을 사용한다.</p>
	
		<div class="p1">위치지정1</div>
		<div class="p2">위치지정2</div>
		<div class="p3">위치지정3</div>
		<div class="p4">위치지정4</div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
