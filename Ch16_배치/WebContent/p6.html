<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		background: aliceblue;
		box-shadow: 2px 2px 4px black;
		color: blue;
		border: 2px solid yellowgreen;
		
	
	}
	
	span{
		border:3px dotted red;
		background: yellow;
	
	}



</style>
</head>
<body>
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr>
	나는 <div>기본 div입니다.</div>
	나는 <div style="display: none;">div(none)</div>입니다.
	나는<div style="display: inline;">div(inline)</div>그리고<div style="display: inline;">div(inline)</div>입니다.
	나는<div style="display: inline-block;width: 200px;height: 300px;">div(inline-block)</div>
	나는<div style="display: block;">div(block)<span style="display: block;">span</span>입니다.</div>
</body>
</html>
