<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin: 0px; padding: 0px;}
	ul{list-style: none;}
	ul li{
		background: maroon; color: white; 
		width:200px; height:50px; text-align:center;
		float: left; margin: 3px;
		border: black; padding-top: 20px
	}
	a:link{color: white;}
	a:hover{background: steelblue;}


</style>
</head>
<body>
	<div>
		<h1>주메뉴</h1>
		<ul id="gnb">
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMMUNITY</a></li>
		
		
		</ul>
	
	
	</div>
</body>
</html>
