<!DOCTYPE html>
<!--  
	이미지 border
		.방법:border-image:		url ("") 		간격		옵션(보여줄 방식);
							-round: edge 이미지 반복배치;
							-repeat:
							-stretch:
							
		.이미지 준비
					# | $ | %		30
					---------- 	
					& |	  |	@		30
					----------
					* | ! |	~		30
					30	30	30

	


-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{background: PaleVioletRed; width: 200px; height: 60px; padding: 10px; 
	border: 20px solid pink;}
	#round{border-image:url("img/imageborder.png") 30 round}
	#repeat{border-image:url("img/imageborder.png") 30 repeat}
	#stretch{border-image:url("img/imageborder.png") 30 stretch}

</style>

</head>
<body>
	<h3>이미지 테두리 만들기</h3>
	<hr>
	다음은 원본 이미지 입니다<br>
	<img alt="특수문자" src="img/imageborder.png">
	<hr>
	<p id="round">round 스타일 이미지 테두리</p>
	<p id="repeat">repeat 스타일 이미지 테두리</p>
	<p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
