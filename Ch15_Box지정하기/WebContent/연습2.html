<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{font:"Times New Roman" ;margin: 0; padding: 0;}
	li{width: 100px; height: 100px; background: blue; list-style:none; float: left;
	text-align: center; padding: 50px;}
	.h1{border-radius: 100% 0 0 0; }
	.h2{border-radius: 0 100% 0 0 ; }
	.h3{border-radius: 0 0 100% 0 ; }
	.h4{border-radius: 0 0 0 100% ; }

</style>
</head>
<body>
	<ul>
		<li class="h1">L</li>
		<li class="h2">O</li>
		<li class="h3">V</li>
		<li class="h4">E</li>
	</ul>
</body>
</html>
