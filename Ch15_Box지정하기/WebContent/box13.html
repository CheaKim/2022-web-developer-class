<!DOCTYPE html>
<!--  
	박스를 중앙에 배치시키기
		box{width:값, margin:값 auto;

-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{margin: 0; padding:0}
	.a{width: 100px; height: 100px; background: powderblue; text-align: center;color: white;}
	.b{width: 100px; height: 100px; margin:50px auto; background: SkyBlue; text-align: center;color: white;}
	.c{width: 100px; height: 100px; position:absolute; right:0; background: steelblue; text-align: center;color: white;}
</style>
</head>
<body>
	<div class="a">좌측에 배치시켜보자</div>
	<div class="b">중앙에 배치시켜보자</div>
	<div class="c">우측에 배치시켜보자</div>
</body>
</html>
