<!DOCTYPE html>
<!--  
	Overflow
		;내용이 영역 안에 모두 들어가지 않을 경우의 표기 지정
			.visible:넘치는 내용을 보이기 설정
			.hidden:넘치는 내용을 안보이게 
			.scroll:스크롤 되게 설정
			.auto:브라우저의 기본값으로 설정
			
	white-space
		;공백을 어떻게 처리할 것인지의 속성. 공백-탭 문자, 띄어쓰기, 줄바꿈
			.normal: 연속된 공백과 줄바꿈은 공백 1개로 대체된다.
			.nowrap: 자동줄바꿈 처리를 하지 않게 할 때, 연속된 공백과 줄바꿈은 공백1개로 처리
			.pre:자동줄바꿈 처리는 하지 않는데 연속된 공백과 줄바꿈을 그대로 표현
			.pre-wrap:자동 줄바꿈


-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{margin: 20px;
		border: #03c solid 1px;
		background-color: #568379;
		box-shadow: 2px 2px 4px black;
		width: 500px;
		height: 120px;
		
		white-space: nowrap;
		overflow-x: scroll; 
		overflow-y: scroll;
		resize: both;}
		
		/* overflow는 브라우저에 따라 x축 y축 지정안해도 되지만 확실하게 하기 위해서는 지정해주는 것이 좋다 */
</style>
</head>
<body>
	<div>
		<h3>문서의 레이아웃</h3>
		<p>문서의 레이아웃이나 디자인을 정의하는 스타일 시트 중, HTML문서나
		XHTML등에서 이용되는 사양이 CSS(Cascading Style Sheet)입니다. <br>
		이전의 HTML 문서에서는 "문서의 구조를 나타내는 부분"과 "모양을 나타내는 부분"이
		둘다 HTML의 요소로 지정되어 같이 섞어서 사용하였습니다.
		</p>
	
	</div>
</body>
</html>
