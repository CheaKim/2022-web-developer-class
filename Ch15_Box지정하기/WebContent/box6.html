<!DOCTYPE html>
<!--  
	테두리(border) 속성
		.border-width:선 굵기
		.border-style:선의 스타일(점선, 실선,,,)
		.border-color:선의 색상
		.border-radius:둥근 모서리
		
		
		
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{border-width: 1px; 	
		/* 선굵기 예시: 1px 2px 3px 4px (상 우 하 좌) 1px 2px 3px(상 좌우 하)1px 2px (상하 좌우) */ 
		border-style: dashed;
		border-color: black;
		padding: 100px;
		border-radius: 50px;
	
	
	}
	
</style>
</head>
<body>
	<h1>테두리 속성은 원래 박스 속성입니다</h1>
	<div class="box">
		<h1>What is Lorem Ipsum</h1>
	</div>
	
</body>
</html>
