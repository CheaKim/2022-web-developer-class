<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

p {
	width: 100px;
	height: 100px;
	background-color: red;
	border-style: solid;
	border-width: 3px;
	border-radius: 100px;
}

#a {
	border-color: yellow;
}

#b {
	border-color: blue green;
}

#c {
	border-color: blue orange green;
}
</style>
</head>
<body>
	<div>
		<p id="a"></p>
		<p id="b"></p>
		<p id="c"></p>

	</div>

</body>
</html>
