<!DOCTYPE html>
<!--  
	border-width: 전체 굵기
	border-left:왼쪽 선만 설정
	border-right:오른쪽 선만 설정
	border-top:위쪽 선만 설정
	border-bottom:아래쪽 선만 설정
-->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	dl,dt,dd,p{margin: 0; padding: 0;}	/* 초기화 */
	body{font: 12px "굴림",Gulim; } /* 한글은 되도록 쌍따옴표로 묶어주기 */
	dl.box{width: 550px; border: 3px #123456 double;}
	dt{background-color: #abcedf; color: #123456; text-align: center; font-size: 25px;
		letter-spacing: 15px; padding: 15px; border-bottom: #123456 5px solid;}
	dd{padding: 10px;}
	dd.line{border-bottom: #123456 1px dotted;}
	
</style>
</head>
<body>
	<dl class="box">
		<dt>속담풀이</dt>
		<dd class="line">
			<h2>말 한마디에 천 냥 빚진다.</h2>
			<p>생각해 보지 않고 나오는 대로 말하다가는 실수하면 상대의 마음에 아픔을 남기게 된다. </p>
		</dd>	
		<dd>
			<h2>웃는 얼굴에 침 못 뱉는다.</h2>
			<p>호의적인 의사소통 방법은 자기 말만 하는 것보단 들어주는 것이 좋은 결과로 이어진다.</p>
		</dd>
	</dl>

</body>
</html>
