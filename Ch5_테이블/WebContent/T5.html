<!DOCTYPE html>

<!-- 
		rowspan="숫자" 세로방향으로 합쳐지는 셀의 개수
		colspan="숫자" 가로방향으로 합쳐지는 셀의 개수
																								
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" height="300">
		<tr>
			<td colspan="4">1~4</td>
		</tr>
		<tr>
			<td colspan="2">5~6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td colspan="2">11~12</td>
			
		</tr>
	
	</table>
</body>
</html>
