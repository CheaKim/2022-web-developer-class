<!DOCTYPE html>
<!--  
	target 속성: 화면을 띄워줄 프레임을 지정하는 속성 
		<base><a><area><form>태그에서 html페이지를 출력할 윈도우를 지정하는데 활용된다
		종류
			_blank:새로운 창에서
			_self:자신의 창에서
			_parent:나를 열었던 부모창 (부모 윈도우)
			_top:최상위 브라우저 윈도우에서
			윈도우이름:해당 이름의 윈도우에서
-->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<h4>사이트 리스트</h4>
	<hr>
	
	<ul>
		<li><a href="http://www.w3c.org" target="right">W3C</a></li>
		<li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
		<li><a href="http://www.mk.co.kr" target="_top">매일경제신문</a></li>
		<li><a href="http://www.w3c.org" target="_blank">새창에서 W3C</a>
	
	</ul>

</body>
</html>
