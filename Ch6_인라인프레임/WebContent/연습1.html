	<h2>산길</h2>
	<hr>
	오늘 아침 일찍 산에 올랐다. 아침 온도는 15	&#176;이었다. 가지고 간 물의 1/2을 <br>
	마셨다. 한참 올라가는 도중에 약수터를 가리키는 &#8624; 사인이 보엿다. 불현<br>
	듯 양두종 님의 산길이란 시에 곡을 붙인 박태준의 가곡 &#119136;이 생각이 났다.
	<br><br><br>
	<pre>  <!-- blockquote에 폰트 바꿔도 나타나는 건 똑같음 -->

		<br>
		해는 져서 새소리 그치고<br>
		짐승의 발자취 그윽히 들리는<br>
		<br>
		산길을 간다 말없이<br>
		밤에 홀로 산길을 간다<br>
