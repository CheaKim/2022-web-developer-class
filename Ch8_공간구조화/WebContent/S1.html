<!DOCTYPE html>

<!-- 그룹핑(grouping)
			.div, span 요소가 있다.
			.div는 블록요소(새로운 줄에서 시작한다)이고, span은 인라인요소이다.
 			.div로 브라우저의 공간영역을 할당한다. 
 			.span은 내용이 있는 줄을 한줄 공간
 			.span은 em, strong, i, sub,sup등등과 함께 사용된다.
 
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>그룹핑</h1>
	<hr>
	<h3>div요소</h3>
	<div style="background-color: yellow">
		<ul>
			<li>홈</li>
			<li>회사소개</li>
			<li>인사말씀</li>
		</ul>
		<address>COPYRIGHT &copy; morningTech. All Rights Reserved.</address>
	
	</div>
	
	<h3>span요소</h3>
	<ul>
		<li><span style="background-color: skyblue"><strong><a href="#">오늘의 book</a></strong><br><em><a href="#">HTML5와 CSS</a></em></span></li>
		
	</ul>
	
	
</body>
</html>
