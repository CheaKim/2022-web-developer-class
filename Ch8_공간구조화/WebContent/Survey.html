<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
	<h3>설문지</h3>
	소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.	
	<br>
	</header>
	<hr>
	<article>
		<section>
			학년 &nbsp; 
			<input type="radio" name="grade" value="1학년" checked="checked"> 1학년
			<input type="radio" name="grade" value="2학년"> 2학년
			<input type="radio" name="grade" value="3학년"> 3학년
			<input type="radio" name="grade" value="4학년"> 4학년
		</section>
		<br>
		<section>
			성별 &nbsp;
			<input type="radio" name="gender" value="남">남
			<input type="radio" name="gender" value="여"> 여
		</section>
		<br>
		<section>
			<label for="hobby">관심분야</label>
			<select id="hobby">
				<option value="모바일 소프트웨어">모바일 소프트웨어</option>
				<option value="수면">수면
				</option>
			</select>
		</section>
		<br>
		<section>
			진로 &nbsp;
			<input type="checkbox" name=plan value="개발" checked="checked">개발
			<input type="checkbox" name=plan value="기획">기획
			<input type="checkbox" name=plan value="영업">영업
			<input type="checkbox" name=plan value="창업">창업
		</section>
		<br>
		<section>
			남기고 싶은 말
			<input type="text" placeholder="글을 남겨주세요">
		</section>		
	</article>

</body>
</html>
