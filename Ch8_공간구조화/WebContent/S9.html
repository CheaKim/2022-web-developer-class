<!DOCTYPE html>
<!--  
	figure 태그
		본문에 삽입된 그림을 블록화하는 시맨틱 태그이다.
		이미지, 동영상, 소스코드 등 콘텐츠를 블록화할 수 있다.
		

-->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#figure{background-color: pink}
</style>
</head>
<body>

	<h2>figure 태그활용</h2>
	<hr>
	
	<figure id="figure">
		<figcaption>alert()함수활용</figcaption>
		
		<pre>
			<code>function f(){alert("경고합니다.");}</code>
		</pre>
		<hr>
		<small>실행결과</small>
		<pre>
			<img src="" alt="실행결과">
		</pre>
	</figure>

</body>
</html>
