<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.s1{background-color: #ABF200}
	.s2{background-color: #5CD1E5}
	.s3{background-color: #F361A6}
	.s4{background-color: #F56789 ; width: 200px ;height: 200px ;text-align: center } /* 세미콜론은 구분하는 용도 */
	
	.s5{background-color: #FF0000; color:#FFE400 }
	.s6{background-color: #FFA7A7}
	.s7{background-color: #D9418c}
	.s8{background-color: #ABF200}
	
	
</style>
</head>
<body>
	<p>div:블록(block)형식으로 공간의 영역을 한줄로 분할해준다. 자동 줄바꿈이 된다.</p>
	<p>span:인라인(inline)형식으로 입력하는 내용만큼만 공간을 분할해 준다. 자동 줄바꿈이 되지 않는다.</p>
	<br>
	<p>블록 형식의 div는 스타일을 자유롭게 정의 가능하지만</p>
	<p>인라인 형식의 span은 태그 안의 내용을 기준으로 너비와 높이가 결정된다.</p>
	<p>따라서 별도로 크기를 조절할 수 없으며 오직 좌우 바깥 여백만 설정할 수 있다.</p>
	
	<div class="s1">하늘</div>
	<div class="s2">바다</div>
	<div class="s3">섬</div>
	<div class="s4">구름</div>
	
	<hr>
	<span class="s5">봄</span>
	<span class="s6">여름</span>
	<span class="s7">가을</span>
	<span class="s8">겨울</span>
	
</body>
</html>
