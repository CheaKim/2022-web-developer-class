<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원가입</h3>
	<hr>
	<br>
	
	<form action="" method="get">
		<fieldset>
			<legend>회원가입</legend>
			
			<table>
				<caption><h3>회원가입 서식을 작성해 주세요.</h3></caption>
				<colgroup>
					<col width="30%">
					<col width="70%">
				</colgroup>
				
				<tbody>
					<tr>
						<th scope="row"><label for="name">이름</label></th>
						<td><input type="text" id="name"></td>
					</tr>
					<tr>
						<th scope="row"><label for="id">아이디</label></th>
						<td><input type="text" id="id"></td>
					</tr>
					<tr>
						<th scope="row"><label for="pw">비밀번호</label></th>
						<td><input type="password" id="pw"></td>
					</tr>
						
					<tr>
						<th scope="row"><label for="r_pw">비밀번호 확인</label></th>
						<td><input type="password" id="r_pw"></td>
					</tr>
					
					<tr>
						<th scope="row"><label for="id_num">주민번호</label></th>
						<td><input type="text" id="id_num">-<input type="password"></td>
						
					</tr>
					<tr>
						<th scope="row"><label for="r_pw">이메일</label></th>
						<td><input type="password" id="r_pw"></td>
					</tr>
					<tr>
						<th scope="row"><label for="r_pw">연락처</label></th>
						<td><input type="password" id="r_pw"></td>
					</tr>
				</tbody>
			</table>
			
		</fieldset>
	
	</form>
</body>
</html>
