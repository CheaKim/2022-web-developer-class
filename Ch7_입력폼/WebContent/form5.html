<!DOCTYPE html>
<!--  
	textarea
		.rows=수치:	텍스트 영역의 높이.행
		.cols=수치:	텍스트 영역의 너비.가로로 보여지는 글자 수
		.name=이름:	이름
		.wrap="값":	자동 줄바꿈을 지정
					-off: 줄바꿈 안됨
					-virtual: 자동 줄바꿈 수행-전송시 한줄로 취급
					-physical: 자동 줄바꿈 수행- 전종시에도 여러줄 취급
		.placeholder:	초기값 설정



-->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		텍스트영역1(rows/cols 미지정)<br>
		<textarea name="ta1" wrap="virtual" placeholder="초기값" rows="" cols=""></textarea>
		<br><br><br>
		
		텍스트영역2<br>
		<textarea name="ta2" rows="7" cols="40" wrap="virtual" placeholder="초기값"></textarea>
	
		<input type="submit" value="전송">
	
	</form>


</body>
</html>
