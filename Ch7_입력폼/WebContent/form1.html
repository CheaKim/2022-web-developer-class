<!DOCTYPE html>
<!-- 
	웹 폼 
		;웹 페이지를 통해 사용자 입력을 받는 폼을 웹폼(Web form)또는 폼 (Form)이라고 한다.
		
		-종류
			type="text"							한줄의 텍스트 입력창
			type="password"						암호입력을 위한 한줄 텍스트 입력창
			type="button"						단순버튼
			type="submit"						웹 서버로 폼 데이터를 전송시키는 버튼
			type="reset"						입력된 폼 데이터를 초기화 시키는 버튼
			type="image"						이미지 버튼
			type="checkbox"						체크박스
			type="radio"						라디오버튼
			type="month|week|date|time|datetime"년,월,일, 시간 입력하는 창	
			type="number|range"					스핀버튼과 슬라이드바로 구성된 숫자 입력창
			type="color"						색상 입력하기 쉽게 선택할 수 있는 컬러 다이얼로그창
			type="email|url|tel|search|"		형식검사기능을 갖는다. -이메일, URL, 전화번호, 검색키워드 등
			type="file"							로컬 컴퓨터의 파일을 선택하는 폼
			type="textarea"						여러줄 입력창
					

		-형식
			<form name="" action="" method=""> form name, action, method는 JS때 더 들어감
				<input type="" name="" value="">
			</form>


-->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>폼 이란</h2>
	<hr>
	
	<form name="serach_fo" action="https://search.naver.com/search.naver/" method="get"> <!-- 지금은 method/action 안넣음 -->
		검색단어:<input type="text" name="query">
		전&nbsp;송:<input type="submit" value="검색">

	
	</form>
	
</body>
</html>
