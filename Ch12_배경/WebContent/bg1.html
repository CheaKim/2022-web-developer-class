<!DOCTYPE html>
<!-- 배경관련 속성 
		.background:배경관련 속성을 일괄지정
		.background-color:배경색 지정
		.background-image:배경이미지 지정
		.background-repeat:배경이미지의 반복여부
		.background-attachment:배경 이미지의 스크롤 여부지정
		.background-position:배경 이미지의 시작위치지정
-->
<html>
<head>
<meta charset="UTF-8">
<title>bg1</title>
<style type="text/css">
	body{
		background-image: url("img/목도리고양이초상화.jpg");
		/* background-repeat: no-repeat; */ /* 반복안함 */
		/* background-repeat: repeat-x; */	/* x축으로만 반복함 */
		/* background-repeat: repeat-y; */	/* y축으로만 반복함 */
		background-repeat: repeat;	/* x,y축으로 모두 반복함 */
	}
</style>
</head>
<body>
	<p></p>
</body>
</html>
