<!DOCTYPE html>
<!--  
	background
		.개별지정:url()
		.일괄지정
			-여러장의 이미지를 삽입할 때는 이미지간에 콤마(,)로 구분하여 지정
			-각 이미지 속의 속성을 지정할 때는 공란으로 지정한다.
			-각 이미지별로 콤마(,)로 구분하여 나열지정

-->
<html>
<head>
<meta charset="UTF-8">
<title>bg4</title>
<style type="text/css">
	/* 일괄지정 */
	div#b1{width: 100%;
			height: 500px;
			background: url("img/목도리고양이초상화.jpg") no-repeat 600px 50px,url("img/목도리고양이초상화.jpg") repeat-x 300px 200px, #f0ffff;
	}
	
	
	

	/* 개별지정 */
	div#b2{
		width: 100%; height: 400px; background-image: url("img/크롬.png"),url("img/크롬.png");
		background-repeat: repeat-x, repeat-y;
		background-position: 600px 100px, 600px 200px;
		background-size: 5% 10%
			
	}
</style>

</head>
<body>
	<div id="b1">
	
	
	</div>
	<div id="b2">
	
	
	</div>
</body>
</html>
