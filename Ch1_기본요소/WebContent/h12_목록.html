<!DOCTYPE html>

<!-- 
	순서없는 목록 :ul
	순서있는 목록 :ol
  -->
<html>
<head>
<meta charset="UTF-8">
<title>목록 만들기 (리스트)</title>
</head>
<body>

	<h3>목록의 종류</h3>
	<hr>
	
	<!-- 순서없는 리스트 -->
	<ul type="circle"> <!-- disc, circle, square -->
		<li><a href="http://www.naver.com">순서없는 목록</a></li>
		<li><a href="http://www.google.com"><img alt="google" src="img/goose.jpg" width="50px" height="50px"></a></li>
		<li>정의 목록
				<ul>
					<li>짜장면</li>
					<li>짬뽕</li>
					<li>탕수육</li>
				</ul>
		</li>
		
	</ul>
	
	<!-- 순서있는 리스트 -->
	<ol type="a"> <!-- 1,a,A,i,I -->
		<li>List Item</li>
		<li>순서없는 목록과 순서있는 목록에 li는 공통으로 사용된다.</li>
		<li type="1" value="5">type 속성을 사용해서 목록번호/기호변경을 할 수 있습니다.</li>
		<li type="a" value="c">li는 들여쓰기,줄바꿈 기능을 포함하고 있습니다.</li>
		<li>종료태그없이 단독으로 사용가능합니다</li>
		
		
	</ol>
</body>
</html>
