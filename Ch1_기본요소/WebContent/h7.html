<!DOCTYPE html>

동일한 속성을 지정한 곳이 여러군데라면 가까운 것이 우선 적용된다.
<html>
	<head>
		<meta charset="UTF-8">
		<title>가운데 정렬</title>
	</head>
	<body>
	
		<h3>특정 정렬방식을 지정하지 않으면 왼쪽 정렬이 기본이다.</h3>
		<center>
			center태그를 적용하면 가운데로 정렬이 됩니다. <br>
			<p align="right">하지만, center 태그 내부에서 다른 정렬 방식이 지정되면 <br> </p>
			<p align="left"> 안쪽에서 지정된 정렬방식이 우선 적용됩니다. (가까운 것이 적용된다.)</p>
		</center>
	
	</body>
</html>
