<!DOCTYPE html> <!-- html5 선언 -->
<!-- 
	1. 주석
		;프로그램에 영향을 주지 않고, 설명을 위한 목적으로 사용되는 부분이다.
		;Ctrl+Shift+/


 -->
<html>

<head lang="kor">  <!--  HTML문서가 한국어로 되어 있다고 선언, 일본은 ja, 중국zh, 영어는en-->
	<meta charset="UTF-8">  <!--메타는 문서의 정보를 담는데 문자표준코드 utf-8  -->
	<meta name="author" content="홍길동"> <!-- 문서작성자 (생략가능)  -->
	<meta name = "keywords" content="자장면, 우동, 중국집"> <!--검색되는 문자 키워드 (생략가능) -->
	<meta name= "description" content="제일 맛있는 중국집에 대한 소개입니다."> <!-- 문서의 소개/설명 (생략가능)  -->

	<link>	<!-- 외부파일을 연동시킨다. -->
	<base>  <!-- 기본 URI를 설정한다. -->

	<title>첫번째 만드는 웹페이지</title> <!--문서의 제목 (노출에 검색됨)  -->

	<style></style> <!-- CSS 스타일 설정 -->
	<script type="text/javascript"></script>

</head>
<!-- 헤드와 바디 사이에는 뭐 넣지 x  -->
<body>
	<h1 align="center">환영합니다.</h1> <!--h1 태그; 태그 시작부터 끝 태그까지가 요소  --> <!--시작태그에 속성 이름과 속성값 넣기 ex)align="center"-->
</body>

</html>
