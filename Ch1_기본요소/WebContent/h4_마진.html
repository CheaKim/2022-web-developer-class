<!DOCTYPE html>
<html lang="kor">
<head>
<meta charset="UTF-8">
<title>Body의 배경색, 글자색 지정</title>
</head>
<body bgcolor="#ffcf0f" topmargin="100" leftmargin="30" rightmargin="30" background="img/tulip.jpg">
	<p>문서의 기본 바탕색(배경색)은 흰색입니다. 기본 글자색은 검정색 입니다. </p>

	.topmargin="숫자":상단 여백을 지정합니다. <br>
	.leftmargin="숫자":왼쪽 여백을 지정합니다. <br>
	.rightmargin,bottommargin:좌측, 하단 여백 지정 태그
	.bgcolor="색상":배경색 (CSS에서는 background color로 표기)<br>
	.text="색상":글자색을 지정 <br>
	
</body>
</html>
