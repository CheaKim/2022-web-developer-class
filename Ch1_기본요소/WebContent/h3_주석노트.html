<!DOCTYPE html>
<!-- 
	주석: Ctrl+Shift+/
	코드 단축: Ctrl+Space
	
	1. 태그와 요소
		-시작 태그와 종료 태그로 구성 (종료 태그가 없는 것도  o)
		ex)
		시작태그	속성			내부문자		종료태그
							(innerHTML)	
		<h1 title="header"> HTML 5 		</h1>
		
		-대/소문자 구분 X
		-인용부호(",')도 구분 X, 다만 바깥쪽 "가 있는데 안에 한번 더 쳐야하면 '를 사용
		-속성값에 공란이 포함되어 있다면 반드시 인용부호 사용
		
	2. 주요태그종류
		-블록 태그: p, h, div, ul, ol, table 등
				항상 새로운 라인에서 시작한다.
				브라우저의 왼쪽 끝에서 오른쪽 끝까지 블록 공간을 차지한다.
		-인라인 태그: span,em, img, a, strong 등
				블록 태그 안에 삽입되어 블록 콘텐츠의 일부를 표현하는데 사용되는 태그
				
	3. <meta> : 메타 데이터 태그
		-웹 페이지의 저장권, 문자 인코딩 방식, 문서의 설명  등 다양한 문서에 대한 정보를 담는다.
		-name = " " / content = " " 쌍으로 구성된다. 
	
	4. body 태그의 속성
		-topmargin = "수치"
		-leftmargin = "수치"
		-bgcolor = "색상"		(배경)
		-text = "색상"		(글자)
		CSS가면 다른데 CSS로 할 것임
		
	5. 주요색상
					 R G B (16진수로 되어있음)
		검정	black	#000000 
		빨강 	red		#FF0000 
		노랑	yellow	#FFFF00
		초록	green	#00ff00
		파랑	blue	#0000ff
		분홍 	pink	#ffc0cb
			등 지정가능


	6.기본태그
		<br> 줄바꿈
		<p> 단락 나누는 태그
		<h1>~<h6> 정해진 글자 크기 지원 (제목)
		<div> 임의의 영역으로 분리
		<hr> 수평선을 그린다. 종료태그 없음.
		<pre> 입력한 형태로 출력해줌.
		<font> 글자의 속성을 지정하기 위한 태그
		<blckquote> 들여쓰기
		<img> 이미지 설정
		<a> 하이퍼링크
		등등
		
	7.글자 스타일 관련 태그
		<b> 글자를 진하게 (bold)
		<i> 글자를 이탤릭체로
		<s> 가운데 삭제 표시
		<u> 글자 밑줄치기
		<sup> 위 첨자
		<sub> 아래 첨자
		<small> 글자를 한단계 작게
		<em> 크기단위의 배수크기
		<strong> 강조
		<address> 주소
		
	8.목록
		<ul> 순서가 없는 리스트 : <li>
		<ol> 순서가 있는 리스트 : <li>
		
		<dl> 용어 정의 영역 잡아줌 (description list)
		<dt> 용어 (description term)
		<dd> 용어정의 (description definition)
		
		
	9.특수문자 입력
		< : &lt;
		> - &gt;
		& - &amp;
		ⓒ - &copy;
		하트 -&#x2661;
		등등
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<pre>
		&lt; p align = "center" &gt  HTML/CSS &lt; / p &gt;
		-----------------------요소-------------------------
		(시작태그 속성=속성값)		내부문자		(종료태그)
	
		-속성 (Attribute)
	</pre>








</body>
</html>
