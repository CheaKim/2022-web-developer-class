<!DOCTYPE html>
<!-- 
	HTML요소 분류
	
	글자표현:strong, b, underline, sub, sup
	문단표현: h1~h6, pre, p, br, hr, ul, ol, table
	하이퍼링크: a
	멀티미디어: img, audio, video
	외부파일표현: iframe, embed
	문서레이아웃: div, span
	입력양식: form, input, select, textarea, label, button, checkbox 등등
	문서구조시멘틱: header, nav, section, article, aside, footer
	
	
	이미지
		-<img src="" alt="" width="" height="">
		-파일의 형식 특징
			-GIF: 그래픽지원, 256 색상만 지원, 투명배경처리 지원, 용량 작고 애니메이션 지원
			-JPG: 트루컬러 지원, 사진이미지에 적합, 압축율이 좋아서 용량이 적음
			-PNG: 그래픽지원, 트루컬러 지원, 투명배경처리 지원, <<웹 전용 이미지:화면에 표시되는 속도가 JPG에 비해 빠름>>
		-이미지 배경 삭제: https://www.remove.bg/ko
		-이미지 가져오기:상대경로; 서버 안에 있는 파일을 가져올 때 주로 사용
					절대경로;	다른 서버에 존재하는 파일을 지정할 때 주로 사용.
					
 -->




<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>내가 좋아하는 이미지 가져오기</h1>
	<hr>
	<img src="../img/Mcdonald_cat.jpg" width="400" height="400" alt="감자튀김을 향해 돌진하는 고양이" ><br>
	<img src="../img/Class/lighthouse.jpg"><br>
	



</body>
</html>
