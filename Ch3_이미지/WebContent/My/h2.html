<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 위치를 지정하는 align 설정</title>
</head>
<body>
	
	<img src="../img/Foodie_cat.jpg" width="100" height="align=left">
	
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br>
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br>
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br clear="left">
		
	<hr>

	<img src="../img/Sleepy_cat.jpg" width="100px" height="100px" align="right">
	
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br>
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br>
		align-&quot;그림을 왼쪽 left &quot;로 지정한 경우<br clear="right">
</body>
</html>
