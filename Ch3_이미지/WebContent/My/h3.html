<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 옆 텍스트 정렬 및 주변 여백을 지정</title>
</head>
<body>
	
	<img src="../img/Parkour_cat.jpg" width="100px" height="100px" align="top" vspace="50">
			align=&quot;top,vspace 50으로 지정한 경우&quot;
	<hr>
	
	<img src="../img/Parkour_cat.jpg" width="100px" height="100px" align="middle" vspace="50">
			align=&quot;middle, vspace 50으로 지정한 경우&quot;
	<hr>
	<img src="../img/Parkour_cat.jpg" width="100px" height="100px" align="middle" hspace="100">
			align=&quot;middle, hspace 100으로 지정한 경우&quot;
	<hr>
	<img src="../img/Parkour_cat.jpg" width="100px" height="100px" align="bottom" hspace="150">
			align=&quot;bottom, hspace 150으로 지정한 경우&quot;

	<!-- align="" 이거는 이미지 기준 텍스트 위치를 나타냄 -->

</body>
</html>
