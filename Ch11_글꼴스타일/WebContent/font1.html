<!DOCTYPE html>
<!--  
	문자효과
		;그림자, 줄바꿈, 글꼴지정
		
		1.text-shadow
		2.word-wrap
		3.font-face
	

-->
<html>
<head>
<meta charset="UTF-8">
<title>font1</title>
<style type="text/css">
	*{margin:0; padding:0}
	li{list-style: none;}
	body{}
	
	h1{
		font-size: 50px; color: #275;
		text-shadow: 4px 10px 10px #55e /* 왼쪽 아래 퍼짐정도 색상 */
	}
	
	h2{
		font-size: 30px; color:rgb(100,120,150);
		text-shadow: 1px -2px 3px yellow; /* 마이너스값으로 주면 윗쪽으로 올 수 있음 */
		
	}
</style>
</head>
<body>
	<h1>상상이 현실로 되기 위해서는 반드시 번데기 시절이 필요하다.</h1>
	<h2>let's do it together!</h2>
</body>
</html>
