<!DOCTYPE html>
<!--  
		.font 속성
			;font 에 대한 속성들을 일괄로 지정하는 방법
				
				font:font-style		font-variant	font-weight
						(스타일)							(굵기)
						
					 font-size/line-height		font-family
					 	(크기)	(줄간격)				(글자체)
				
				
				.font-style:이탤릭체 등등
				.font-weight:글꼴의 두께 - border, bold...
				.font-size:px, em, %, .... 	 
				.font-family
					-글꼴의 이름이 한 단어 이상으로 이루어졌다면 반드시 따옴표로 묶어서 사용
					-여러개의 글꼴을 나열할 경우는 ,(콤마)로 구분 짓는다.
						>> font-family: Arial, Helvetica,"Times New Roman"
						

	세로정렬:vertical-align: top | middle | bottom
	
		.이미지, 폼요소를 위, 가운데, 하단 등으로 세로로 정렬시켜줍니다.
		.top, middle, bottom
		.주로 img, input, select, th, td 등에서 함께 사용한다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{font-weight: bolder;}
	body span.t1{vertical-align: baseline;}
	body span.t2{vertical-align: super;}
	body span.t3{vertical-align: sub;}
	body div img.t4{vertical-align: top;}
	body div img.t5{vertical-align: middle;}
	body div img.t6{vertical-align: bottom;}
</style>
</head>
<body style="font-size:15px ">
	<p>수직정렬&nbsp;:<span class="t1" style="background-color: yellow;">기본선</span>으로 하기</p>
	<p>수직정렬&nbsp;:<span class="t2" style="background-color: orange;">위첨자</span>으로 하기</p>
	<p>수직정렬&nbsp;:<span class="t3" style="background-color: #FAECC5;">아래첨자</span>으로 하기</p>
	
	<div>수직정렬&nbsp;	:	<img class="t4" src="img/목도리고양이초상화.jpg" width=100px height="100px"> </div>
	<div>수직정렬&nbsp;	:	<img class="t5" src="img/목도리고양이초상화.jpg" width=100px height="100px"> </div>
	<div>수직정렬&nbsp;	:	<img class="t6" src="img/목도리고양이초상화.jpg" width=100px height="100px"> </div>
	
</body>
</html>
