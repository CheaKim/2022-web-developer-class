<!DOCTYPE html>
<!-- 
	텍스트관련 속성들
	
		.text-family:글자체
		.letter-spacing:글자 사이의 간격(자간)
		.word-spacing: 단어 사이의 간격
		.line-height: 줄 간격
		.text-align: 텍스트의 수평정렬
		.vertical-align:텍스트의 수직정렬 (top, middle, bottom)
		.text-indent: 들여쓰기
		.text-decoration:텍스트 장식지정
		.text-transform:대소문자 변환지정
		
-->
<html>
<head>
<meta charset="UTF-8">
<title>text3_글자간격</title>
<style type="text/css">
	#a{line-height: normal;}
	#b{line-height: 50px;}
	#c{line-height: 200%;}
</style>
</head>
<body style="font-size: 12px">

	<p id="a">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
		속성 값으로는 normal, 길이단위, 퍼센트가 사용된다.</p>
		
	<p id="b">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
		속성 값으로는 normal, 길이단위, 퍼센트가 사용된다.</p>
		
	<p id="c">line-height는 라인의 줄 간격을 지정하는 속성입니다.<br>
		속성 값으로는 normal, 길이단위, 퍼센트가 사용된다.</p>



</body>
</html>
