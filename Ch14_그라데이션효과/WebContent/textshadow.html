<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{width: 600px; height: 200px; background: #f0f0f0;
		font-size: 40px; position: relative; margin: 2px auto;}
	#t1{text-shadow: 2x 2px 3px #999}
	#t2{color: #fff; text-shadow: -1px -1px 0 #fff, 1px 1px 0 #999}
	#t3{color: #ccc; text-shadow: -1px -1px 0 #fff, 1px 1px 0 #aaa}
	#t4{color: #ccc; text-shadow: -1px -1px 0 #aaa, 1px 1px 0 #fff}
	#t5{color: #fff; text-shadow: 
		1px 1px 0 #999, 
		-1px 1px 0 #999,
		1px -1px 0 #999,
		-1px -1px 0 #999}
	#t6{color: white; background: black; 
		text-shadow: 0 0 5px #fff, 0 0 13px #f03, 0 0 13px #f03, 0 0 13px #f03,0 0 13px #f03;}

</style>
</head>
<body align="center">

	<h1 id="t1">Drop Shadow(그림자)</h1>
	<h1 id="t2">Glow(광채)</h1>
	<h1 id="t3">Bevel(도드라짐)</h1>
	<h1 id="t4">Emboss(오목새김)</h1>
	<h1 id="t5">Stroke</h1>
	<h1 id="t6">Neon(발광)</h1>

</body>
</html>
