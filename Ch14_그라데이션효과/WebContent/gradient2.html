<!DOCTYPE html>
<!--  
	원형(방사형) 그라데이션
		.문법: radial-gradient(원/타원 크기 at 시작점,색상1, 색상2, ,,)	
				-circle, ellipse
				-크기
					.closest-side:중심점에서 가까운 박스의 변에 내접.
					.farthest-side:중심점에서 가장 먼 박스의 내접.
					.closest-corner:중심점에서 가까운 박스 모서리에 내접.
					.farthest-corner:중심점에서 가장 먼 박스의 모서리에 내접.
							

-->

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#circle1{
		width: 400px;
		height: 200px;
		position: absolute;
		left: 10px;
		top: 10px;
		color: white;
		text-align: center;
		background: radial-gradient(circle 40px at 60px 50px, white, black) 
					/* 원	반지름	x	y,색상1,색상2 */
	}
	
	#circle2{

		height: 200px;
		position: absolute;
		left: 10px;
		top: 250px;
		color: white;
		text-align: center;
		background: radial-gradient(circle closest-side at center, white, red 55%,black) 
					/* 원	반지름	x	y,색상1,색상2 */
	}
	
	#ellipse1{
		width: 400px;
		height: 200px;
		position: absolute;
		left: 450px;
		top: 10px;
		color: white;
		text-align: center;

					/* 원	반지름	x	y,색상1,색상2 */
